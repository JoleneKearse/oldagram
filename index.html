<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Oldagram</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="split">
                <img src="images/logo.png" class="logo">
                <img src="images/user-avatar.png" class="user-img">
            </div>
        </header>
        <main>
            <article>
                <div class="flex-start">
                    <div class="avatar"><img src="images/avatar-vangogh.jpg" class="user-img"></div>
                    <div class="user-details">
                        <p class="user-name">Vincent van Gogh</p>
                        <p class="user-location">Zudert, Netherlands</p>
                    </div>
                </div>
                
                <div class="post">
                    <img src="images/post-vangogh.jpg" class="post-img">
                </div>
                
                <div class="icons-box">
                    <button id="likeBtn"><img src="images/icon-heart.png" class="icon"></button>
                    <button id="commentBtn"><img src="images/icon-comment.png" class="icon"></button>
                    <button id="DMBtn"><img src="images/icon-dm.png" class="icon"></button>
                </div>
                
                <p class="likes">21,492 likes</p>
                <p class="comments"><span class="user-name">vincey1853</span> just took a few mushrooms lol</p>
            </article>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
